# Site Settings
title: ""
description: ""
show_excerpts: false
author: "[Your Name]"
email: your.email@example.com
url: "https://[yourusername].github.io"
baseurl: "/[your-repo-name]"

# GitHub Pages
theme: minima
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Navigation
header_pages:
  - index.md
  - cv.md

# Customize page titles for nav
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: "index.md"
    values:
      title: "Home"
  - scope:
      path: "cv.md"
    values:
      title: "CV"

# Minima theme settings
minima:
  skin: classic
  social_links:
    - title: GitHub
      icon: github
      url: "https://github.com/[yourusername]"
    - title: LinkedIn
      icon: linkedin
      url: "https://www.linkedin.com/in/[yourlinkedin]"
    - title: ORCID
      icon: orcid
      url: "https://orcid.org/[0000-0000-0000-0000]"

# Build settings
sass:
  style: compressed

# Exclude from processing
exclude:
  - assets/convert_cv.py
  - assets/style.css
  - README.md
  - LICENSE
  - .gitignore
